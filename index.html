<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .pdf-container {
            width: 80%;
            height: 600px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Visor de PDF: 115.pdf</h1>

    <!-- Visor de PDF usando iframe -->
    <iframe 
        class="pdf-container"
        src="115.pdf" 
        width="100%" 
        height="100%">
    </iframe>

    <br>

    <!-- Visor de PDF usando embed -->
    <embed 
        class="pdf-container"
        src="115.pdf" 
        type="application/pdf" 
        width="100%" 
        height="100%">
</body>
</html>
